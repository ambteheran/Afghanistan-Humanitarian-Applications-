<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Official Dashboard</title>
  <style>
    /* ریست و پایه */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      display: flex;
      align-items: center;
      background: #0d6efd;
      color: white;
      padding: 10px 20px;
      gap: 15px;
    }
    header img.logo {
      height: 50px;
    
    }
    main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    nav.sidebar {
      width: 220px;
      background: #212529;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
      gap: 10px;
    }
    nav.sidebar button {
      background: transparent;
      border: none;
      color: white;
      padding: 12px;
      text-align: left;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    nav.sidebar button:hover {
      background: #0d6efd;
    }
    section.content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background: white;
    }
    section.content img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    footer {
      background: #0d6efd;
      color: white;
      text-align: center;
      padding: 12px 10px;
      font-weight: 600;
    }

    /* پیام خطا */
    .error {
      color: #dc3545;
      font-weight: 600;
      margin-top: 5px;
      font-size: 0.9rem;
    }

    /* پاسخگویی موبایل */
    @media (max-width: 768px) {
      main {
        flex-direction: column;
      }
      nav.sidebar {
        width: 100%;
        flex-direction: row;
        overflow-x: auto;
      }
      nav.sidebar button {
        flex: 1 0 auto;
        text-align: center;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="Logo" class="logo" />
  <div class="upload-btns">
    <div>
      <button id="uploadPassportBtn">Upload Passport (PDF)</button>
      <input type="file" id="uploadPassport" accept="application/pdf" style="display:none" />
      <div id="errorPassport" class="error"></div>
    </div>
    <div>
      <button id="uploadImageBtn">Upload Image (PDF)</button>
      <input type="file" id="uploadImage" accept="application/pdf" style="display:none" />
      <div id="errorImage" class="error"></div>
    </div>
  </div>
</header>

<main>
  <nav class="sidebar" id="sidebarLinks" style="display:none;">
    <!-- دکمه‌ها اینجا اضافه می‌شوند -->
  </nav>

  <section class="content">
    <img src="a4sample.jpg" alt="A4 Sample Image" />
  </section>
</main>

<footer>
  Official Portal Dashboard
</footer>

<script>
  // نمایش فایل آپلود انتخاب شده و بررسی فرمت
  const uploadPassportBtn = document.getElementById('uploadPassportBtn');
  const uploadPassportInput = document.getElementById('uploadPassport');
  const errorPassport = document.getElementById('errorPassport');

  const uploadImageBtn = document.getElementById('uploadImageBtn');
  const uploadImageInput = document.getElementById('uploadImage');
  const errorImage = document.getElementById('errorImage');

  uploadPassportBtn.addEventListener('click', () => uploadPassportInput.click());
  uploadImageBtn.addEventListener('click', () => uploadImageInput.click());

  uploadPassportInput.addEventListener('change', function() {
    errorPassport.textContent = "";
    const file = this.files[0];
    if (file && file.type !== "application/pdf") {
      errorPassport.textContent = "Please upload a PDF file only!";
      this.value = "";
    } else {
      errorPassport.textContent = "Passport uploaded successfully.";
    }
  });

  uploadImageInput.addEventListener('change', function() {
    errorImage.textContent = "";
    const file = this.files[0];
    if (file && file.type !== "application/pdf") {
      errorImage.textContent = "Please upload a PDF file only!";
      this.value = "";
    } else {
      errorImage.textContent = "Image uploaded successfully.";
    }
  });

  // داده‌های تستی برای لینک‌ها - اینجا فرض بر این است که کاربر لاگین شده است و لینک‌ها آماده‌اند
  const currentUser = {
    link1: "https://example.com/doc1",
    link2: "https://example.com/doc2",
    link3: "https://example.com/doc3",
    link4: "https://example.com/doc4",
    link5: "https://example.com/doc5"
  };

  // ساخت دکمه‌های سایدبار با لینک
  const sidebar = document.getElementById('sidebarLinks');
  sidebar.style.display = "flex";
  for(let i=1; i<=5; i++) {
    const btn = document.createElement('button');
    btn.textContent = "Document " + i;
    btn.onclick = () => {
      // باز کردن لینک در همین تب
      window.location.href = currentUser['link' + i];
    };
    sidebar.appendChild(btn);
  }
</script>

</body>
</html>
