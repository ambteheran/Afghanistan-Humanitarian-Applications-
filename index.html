<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>سیستم بررسی ویزا – دولت ایتالیا</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Tahoma, sans-serif;
      background: #f4f5f6;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #overlay {
      position: fixed; top:0; left:0; width:100%; height:100%;
      background: rgba(255,255,255,0.95); display: flex;
      align-items: center; justify-content: center;
      z-index: 100;
    }
    #overlay img { width: 100px; }

    .container { display: flex; flex: 1; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
    .form-box {
      width: 100%; max-width: 500px;
      background: #fff; padding: 30px;
      border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .form-box input[type="text"],
    .form-box input[type="date"],
    .form-box input[type="file"],
    .form-box select {
      width: 100%; padding: 10px; margin: 10px 0;
      border: 1px solid #ccc; border-radius: 4px;
      font-size: 1rem;
    }
    .form-box button {
      width: 100%; padding: 12px;
      background: #003366; color: #fff;
      border: none; border-radius: 5px;
      font-size: 1rem; cursor: pointer;
      margin-top: 10px;
    }
    .form-box button:hover { background: #0055a5; }

    #message {
      text-align: center; margin-top: 20px;
      font-size: 1.1rem;
      color: #c00;
    }
    #downloadBtn {
      display: none;
      margin-top: 15px;
      background: #007b00;
    }
  </style>
</head>
<body>

  <div id="overlay">
    <img src="loading.gif" alt="Loading...">
  </div>

  <div class="container">
    <div class="form-box">
      <h2 style="text-align:center; color:#003366;">فرم بررسی ویزا</h2>
      <input type="text" id="name" placeholder="نام">
      <input type="text" id="lastname" placeholder="تخلص">
      <input type="text" id="passportNumber" placeholder="شماره پاسپورت">
      <input type="text" id="clientNumber" placeholder="شماره کلاینت">
      <input type="text" id="nationality" placeholder="ملیت">
      <select id="gender">
        <option value="">جنسیت را انتخاب کنید</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
      <label for="dob">تاریخ تولد (آبیاری):</label>
      <input type="date" id="dob">
      <input type="file" id="passportFile" style="display:none">
      <input type="file" id="photoFile" style="display:none">
      <button id="submitBtn">ارسال و بررسی</button>
      <div id="message"></div>
      <button id="downloadBtn">دریافت فایل PDF</button>
    </div>
  </div>

  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('overlay').style.display = 'none';
      }, 2000);
    });

    let users = [];
    fetch('data.json')
      .then(res => res.json())
      .then(data => users = data)
      .catch(err => console.error('خطا در دریافت داده‌ها:', err));

    document.getElementById('submitBtn').addEventListener('click', () => {
      const msg = document.getElementById('message');
      const dl = document.getElementById('downloadBtn');
      msg.textContent = '';
      dl.style.display = 'none';

      const input = {
        name: document.getElementById('name').value.trim(),
        lastname: document.getElementById('lastname').value.trim(),
        passport: document.getElementById('passportNumber').value.trim(),
        clientNumber: document.getElementById('clientNumber').value.trim(),
        nationality: document.getElementById('nationality').value.trim(),
        gender: document.getElementById('gender').value,
        dob: document.getElementById('dob').value
      };

      document.getElementById('overlay').style.display = 'flex';

      setTimeout(() => {
        document.getElementById('overlay').style.display = 'none';

        const found = users.find(u =>
          u.name === input.name &&
          u.lastname === input.lastname &&
          u.passport === input.passport &&
          u.clientNumber === input.clientNumber &&
          u.nationality === input.nationality &&
          u.gender === input.gender &&
          u.dob === input.dob
        );

        if (found) {
          dl.style.display = 'block';
          dl.onclick = () => window.open(found.pdfLink, '_blank');
          msg.style.color = '#007b00';
          msg.textContent = 'معلومات تأیید شد. دکمه دریافت را کلیک کنید.';
        } else {
          msg.style.color = '#c00';
          msg.textContent = 'معلومات شما در سیستم موجود نیست!';
        }

      }, 3000);
    });
  </script>

</body>
</html>
