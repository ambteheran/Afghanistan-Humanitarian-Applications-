<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Official Dashboard</title>
  <style>
    /* ریست و پایه */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      display: flex;
      align-items: center;
      background: #0d6efd;
      color: white;
      padding: 10px 20px;
      gap: 15px;
    }
    header img.logo {
      height: 50px;
    }
    header .upload-btns {
      margin-left: auto;
      display: flex;
      gap: 15px;
    }
    header .upload-btns button {
      background: white;
      color: #0d6efd;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }
    header .upload-btns button:hover:not(:disabled) {
      background: #cfe2ff;
    }
    header .upload-btns button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    nav.sidebar {
      width: 220px;
      background: #212529;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
      gap: 10px;
    }
    nav.sidebar button {
      background: transparent;
      border: none;
      color: white;
      padding: 12px;
      text-align: left;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    nav.sidebar button:hover {
      background: #0d6efd;
    }
    section.content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background: white;
    }
    section.content img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    footer {
      background: #0d6efd;
      color: white;
      text-align: center;
      padding: 12px 10px;
      font-weight: 600;
    }

    /* پیام خطا */
    .error {
      color: #dc3545;
      font-weight: 600;
      margin-top: 5px;
      font-size: 0.9rem;
    }

    /* پاسخگویی موبایل */
    @media (max-width: 768px) {
      main {
        flex-direction: column;
      }
      nav.sidebar {
        width: 100%;
        flex-direction: row;
        overflow-x: auto;
      }
      nav.sidebar button {
        flex: 1 0 auto;
        text-align: center;
      }
    }

    /* استایل لاگین */
    #loginForm {
      margin: auto;
      background: white;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      width: 320px;
    }
    #loginForm h2 {
      margin-bottom: 20px;
      color: #0d6efd;
      text-align: center;
    }
    #loginForm label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    #loginForm input {
      width: 100%;
      padding: 8px 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    #loginForm button {
      width: 100%;
      margin-top: 25px;
      padding: 10px;
      background: #0d6efd;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: 700;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background 0.3s;
    }
    #loginForm button:hover {
      background: #084ecf;
    }
    #loginError {
      color: #dc3545;
      margin-top: 15px;
      text-align: center;
      font-weight: 700;
    }
  </style>
</head>
<body>

<!-- فرم لاگین -->
<div id="loginForm">
  <h2>Login</h2>
  <label for="username">Username:</label>
  <input type="text" id="username" autocomplete="off" />
  <label for="password">Password:</label>
  <input type="password" id="password" autocomplete="off" />
  <label for="ceuno">CEU Number:</label>
  <input type="text" id="ceuno" autocomplete="off" />
  <button id="loginBtn">Login</button>
  <div id="loginError"></div>
</div>

<!-- داشبورد پنهان در ابتدا -->
<div id="dashboard" style="display:none; flex-direction: column; height: 100vh;">
  <header>
    <img src="logo.png" alt="Logo" class="logo" />
    <div class="upload-btns">
      <button id="uploadPassportBtn" disabled>Upload Passport (PDF)</button>
      <input type="file" id="uploadPassport" accept="application/pdf" style="display:none" />
      <div id="errorPassport" class="error"></div>

      <button id="uploadImageBtn" disabled>Upload Image (PDF)</button>
      <input type="file" id="uploadImage" accept="application/pdf" style="display:none" />
      <div id="errorImage" class="error"></div>
    </div>
  </header>

  <main style="flex:1; display:flex; overflow:hidden;">
    <nav class="sidebar" id="sidebarLinks">
      <!-- دکمه‌ها اینجا اضافه می‌شوند -->
    </nav>

    <section class="content">
      <img src="a4sample.jpg" alt="A4 Sample Image" />
    </section>
  </main>

  <footer>
    Official Portal Dashboard
  </footer>
</div>

    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const ceu = document.getElementById('ceuno').value.trim();

    loginError.textContent = "";

    if (!username || !password || !ceu) {
      loginError.textContent = "Please fill all fields.";
      return;
    }

    const validUser = users.find(u => u.username === username && u.password === password && u.ceu === ceu);

      // لاگین موفق - نمایش داشبورد
      loginForm.style.display = "none";

      loginError.textContent = "Invalid username, password or CEU number.";
