<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه ورود</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #0056b3;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #004494;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        #loading {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ورود به سیستم</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">ایمیل آدرس:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">رمز ورود:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="recordNumber">نمبر پرونده:</label>
                <input type="text" id="recordNumber" name="recordNumber" required>
            </div>
            <button type="submit">ورود</button>
            <div id="errorMessage" class="error-message"></div>
            <img id="loading" src="loading.gif" alt="در حال بارگذاری...">
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const loading = document.getElementById('loading');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            errorMessage.textContent = '';
            loading.style.display = 'block';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const recordNumber = document.getElementById('recordNumber').value;

            fetch('Data.json')
                .then(response => response.json())
                .then(data => {
                    const user = data.find(user =>
                        user.email === email &&
                        user.password === password &&
                        user.recordNumber === recordNumber
                    );

                    loading.style.display = 'none';

                    if (user) {
                        // ذخیره شماره پرونده برای صفحه بعد
                        sessionStorage.setItem('recordNumber', recordNumber);
                        window.location.href = 'application-form.html';
                    } else {
                        errorMessage.textContent = 'ایمیل، رمز ورود یا نمبر پرونده اشتباه است.';
                    }
                })
                .catch(error => {
                    console.error('خطا در خواندن فایل JSON:', error);
                    errorMessage.textContent = 'خطا در برقراری ارتباط.';
                    loading.style.display = 'none';
                });
        });
    </script>
</body>
</html>
