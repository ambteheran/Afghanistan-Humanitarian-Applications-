<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - دولت جمهوری ایتالیا</title>
  <style>
    body {
      margin: 0;
      font-family: Tahoma, sans-serif;
      background: #f5f5f5;
      direction: rtl;
    }

    .page {
      padding: 20px;
      text-align: center;
    }

    input, button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      max-width: 400px;
      font-size: 16px;
    }

    .error {
      color: red;
    }

    .loading {
      position: fixed;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background: rgba(255,255,255,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    .logo {
      height: 50px;
    }

    aside {
      background: #e6e6e6;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
    }

    main {
      padding: 20px;
    }

    .main-image {
      width: 100%;
      max-width: 595px;
      height: auto;
    }
  </style>
</head>
<body>

  <!-- لودینگ -->
  <div id="loading" class="loading" style="display:none;">
    <img src="loading.gif" alt="Loading...">
  </div>

  <!-- صفحه لاگین -->
  <div id="loginPage" class="page">
    <h2>ورود به سیستم</h2>
    <input type="email" id="email" placeholder="ایمیل آدرس">
    <input type="password" id="password" placeholder="رمز ورود">
    <input type="text" id="caseNumber" placeholder="نمبر پرونده">
    <button onclick="handleLogin()">ورود</button>
    <p id="loginError" class="error"></p>
  </div>

  <!-- صفحه اطلاعات -->
  <div id="infoPage" class="page" style="display:none;">
    <h2>بررسی معلومات</h2>
    <div id="userInfo">
      <p><strong>نام:</strong> <span id="firstName"></span></p>
      <p><strong>تخلص:</strong> <span id="lastName"></span></p>
      <p><strong>ملیت:</strong> <span id="nationality"></span></p>
      <p><strong>شماره مدرک:</strong> <span id="document"></span></p>
      <p><strong>نمبر پرونده:</strong> <span id="caseNum"></span></p>
    </div>
    <button onclick="showDashboard()">ادامه</button>
  </div>

  <!-- صفحه داشبورد -->
  <div id="dashboard" class="page" style="display:none;">
    <header>
      <img src="logo.png" alt="لوگو" class="logo">
      <h1>دولت جمهوری ایتالیا</h1>
    </header>
    <aside>
      <button onclick="goToLink('link1')">درخواست ابتدایی1</button>
      <button onclick="goToLink('link2')">نتیجه درخواست2</button>
      <button onclick="goToLink('link3')">تاریخ و زمان مصاحبه</button>
      <button disabled>فایل پاسپورت</button>
      <button disabled>فایل عکس پرسونلی</button>
    </aside>
    <main>
      <img src="image.jpg" alt="Dashboard Image" class="main-image">
    </main>
  </div>

  <script>
    let userData = [];

    fetch('data.json')
      .then(response => response.json())
      .then(data => userData = data)
      .catch(error => alert("خطا در بارگیری داده‌ها"));

    function showLoading(show) {
      document.getElementById("loading").style.display = show ? "flex" : "none";
    }

    function handleLogin() {
      showLoading(true);
      setTimeout(() => {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const caseNumber = document.getElementById("caseNumber").value.trim();
        
        const user = userData.find(u => u.email === email && u.password === password && u.caseNumber === caseNumber);
        
        if (user) {
          sessionStorage.setItem("currentUser", JSON.stringify(user));
          document.getElementById("loginPage").style.display = "none";
          showInfo(user);
        } else {
          document.getElementById("loginError").textContent = "اطلاعات وارد شده اشتباه است.";
        }
        showLoading(false);
      }, 1000);
    }

    function showInfo(user) {
      document.getElementById("infoPage").style.display = "block";
      document.getElementById("firstName").textContent = user.firstName;
      document.getElementById("lastName").textContent = user.lastName;
      document.getElementById("nationality").textContent = user.nationality;
      document.getElementById("document").textContent = user.documentNumber;
      document.getElementById("caseNum").textContent = user.caseNumber;
    }

    function showDashboard() {
      document.getElementById("infoPage").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
    }

    function goToLink(key) {
      const user = JSON.parse(sessionStorage.getItem("currentUser"));
      if (user && user[key]) {
        window.location.href = user[key];
      } else {
        alert("لینک پیدا نشد.");
      }
    }
  </script>

</body>
</html>
