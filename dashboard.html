<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داشبورد</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* یک رنگ پس زمینه ملایم */
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            background-color: #333; /* آبی تیره */
            color: white;
            width: 250px;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar-logo {
            margin-bottom: 30px;
        }
        .sidebar-logo img {
            max-width: 80px; /* اندازه لوگو را تنظیم کنید */
            height: auto;
        }
        .sidebar-title {
            font-size: 1.2em;
            margin-top: 10px;
            text-align: center;
        }
        .sidebar-button {
            background-color: transparent;
            color: white;
            border: none;
            padding: 15px 20px;
            width: 100%;
            text-align: right;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .sidebar-button:hover {
            background-color: #555;
        }
        .content {
            flex-grow: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .header {
            background-color: #0056b3; /* آبی تیره */
            color: white;
            padding: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            box-sizing: border-box;
        }
        .header-logo {
            margin-right: 20px;
        }
        .header-logo img {
            max-height: 40px; /* تنظیم ارتفاع لوگو در هیدر */
        }
        .dashboard-image {
            max-width: 80%;
            height: auto;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #loading img {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="loading">
        <img src="loading.gif" alt="در حال بارگذاری...">
    </div>
    <div class="sidebar">
        <div class="sidebar-logo">
            <img src="logo.png" alt="لوگو">
            <div class="sidebar-title">دولت جمهوری ایتالیا</div>
        </div>
        <button class="sidebar-button" id="initialRequestBtn">درخواست ابتدایی1</button>
        <button class="sidebar-button" id="requestResultBtn">نتیجه درخواست2</button>
        <button class="sidebar-button" id="interviewDateTimeBtn">3 تاریخ و زمان مصاحبه حضوری شما</button>
        <button class="sidebar-button" disabled>فایل پاسپورت</button>
        <button class="sidebar-button" disabled>فایل عکس پرسونلی</button>
    </div>
    <div class="content">
        <div class="header">
            <div class="header-logo">
